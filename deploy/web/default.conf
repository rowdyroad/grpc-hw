upstream backend {
    server server;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location ~ ^/api/(.*)$ {
        proxy_pass http://backend/$1$is_args$args;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
