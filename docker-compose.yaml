version: "3.9"

services:
  db:
    image: postgres
    restart: always
    volumes:
      - "db:/var/lib/postgresql/data"
      - "./migrations:/docker-entrypoint-initdb.d"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

volumes:
  db: